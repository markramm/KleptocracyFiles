title: "SCOTUS requires jury trials for certain SEC civil penalties"
date: "2024-06-27"
summary: "The Supreme Court ruled that when the SEC seeks civil penalties for securities fraud, defendants are entitled to a jury trial rather than adjudication solely before an administrative law judge."
